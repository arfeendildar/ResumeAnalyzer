
<!DOCTYPE html>
<html>
<head>
    <title>Resume Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f0f8ff, #e6e6fa);
            margin: 0;
            padding: 0;
        }
        .container {
            width: 70%;
            margin: auto;
            padding: 40px;
            background: white;
            margin-top: 60px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #4b0082;
        }
        form {
            margin-top: 30px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
            color: #333;
        }
        input[type="text"], input[type="file"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #aaa;
            border-radius: 6px;
            margin-top: 6px;
        }
        textarea {
            resize: vertical;
        }
        .section {
            margin-top: 40px;
            border-top: 1px solid #ccc;
            padding-top: 30px;
        }
        .submit-btn {
            background-color: #4b0082;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .submit-btn:hover {
            background-color: #5a189a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Resume Analyzer</h2>

        <!-- Single Resume Upload -->
        <form action="/analyze_single" method="post" enctype="multipart/form-data">
            <div>
                <h3>Single Resume Analysis</h3>
                <label for="name">Candidate Name</label>
                <input type="text" name="name" required>

                <label for="job">Job Description</label>
                <textarea name="job_description" rows="4" required></textarea>

                <label for="resume">Upload Resume (PDF)</label>
                <input type="file" name="resume" accept=".pdf" required>

                <input type="submit" value="Analyze Resume" class="submit-btn">
            </div>
        </form>

        <!-- Batch Resume Upload -->
        <form class="section" action="/analyze_batch" method="post" enctype="multipart/form-data">
            <div>
                <h3>Batch Resume Processing</h3>
                <label for="skills">Required Skills</label>
                <textarea name="skills" rows="3" placeholder="e.g., Python, Machine Learning, SQL" required></textarea>

                <label for="resumes">Upload Multiple Resumes (PDFs)</label>
                <input type="file" name="resumes" accept=".pdf" multiple required>

                <input type="submit" value="Analyze Batch" class="submit-btn">
            </div>
        </form>
    </div>
</body>
</html>
