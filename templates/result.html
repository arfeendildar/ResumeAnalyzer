
<!DOCTYPE html>
<html>
<head>
    <title>Analysis Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h2 class="center">Resume Classification Results</h2>
    {% if results %}
    <table>
        <thead>
            <tr>
                <th>Filename</th>
                <th>Predicted Role</th>
            </tr>
        </thead>
        <tbody>
            {% for row in results %}
            <tr>
                <td>{{ row.filename }}</td>
                <td>{{ row.prediction }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="center" style="margin-top: 20px;">
        <a href="{{ url_for('download_csv') }}">Download Results as CSV</a>
    </div>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
